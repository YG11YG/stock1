<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Top 10 Stocks</title>
</head>
<body>
<h1>Top 10 Stocks by PrdyCtrt</h1>
<table>
    <tr>
        <th>Stock Name</th>
        <th>PrdyCtrt</th>
    </tr>
    <tr th:each="data : ${topTenList}">
        <td th:text="${data[1]}">Stock Name</td>
        <td th:text="${data[0].prdyCtrt}">PrdyCtrt</td>
    </tr>
</table>
</body>
</html>
