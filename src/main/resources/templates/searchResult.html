<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/searchResult.css">
    <title>검색 결과</title>
</head>
<body>

<div class="top-bar">
    <div th:if="${user1}">
        <a th:text="${user1}" id="user" style="font-size: 9px;"></a>
        <a href="/oauth2/authorization/google" class="btn btn-info active" role="button" style="font-size: 12px;">Logout</a>
    </div>

    <div th:unless="${user1}">
        <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
    </div>


    <form action="/search" method="get">
        <input type="text" name="keyword" placeholder="keyword" style="width: 100px;">
        <button type="submit">Search</button>
    </form>
</div>



<h1>Search Results</h1>

<div class="stock-list">
    <div th:each="stock : ${searchResults}" class="stock-item">


        <div class="stock-name">
            <a th:href="@{/stock/{id}(id=${stock.id})}" th:text="${stock.englishName}">주식명</a>
        </div>

        <div class="stock-code" th:text="${stock.stockCodes}">주식코드</div>
    </div>
</div>

<a href="/maindata">Go Back to Home</a>
</body>
</html>
